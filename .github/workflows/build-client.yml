name: build client
on:
  workflow_dispatch:
    inputs:
      flutter_version:
        description: 'Flutter Version'
        required: false
        default: 'any'
        type: choice
        options:
          - 'any'
          - '3.19.x'
      enable_android:
        description: 'Build Android'
        required: false
        default: true
        type: boolean
      enable_web:
        description: 'Build Web'
        required: false
        default: true
        type: boolean
      enable_ios:
        description: 'Build IOS'
        required: false
        default: true
        type: boolean
      enable_windows:
        description: 'Build Windows'
        required: false
        default: true
        type: boolean
      enable_linux:
        description: 'Build Linux'
        required: false
        default: true
        type: boolean
      enable_macos:
        description: 'Build MacOS'
        required: false
        default: true
        type: boolean
      upload_pages_artifact:
        description: 'Upload build artifact for GH pages'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      flutter_version:
        required: false
        default: '3.19.5'
        type: string
      enable_android:
        required: false
        default: true
        type: boolean
      enable_web:
        required: false
        default: true
        type: boolean
      enable_ios:
        required: false
        default: true
        type: boolean
      enable_windows:
        required: false
        default: true
        type: boolean
      enable_linux:
        required: false
        default: true
        type: boolean
      enable_macos:
        required: false
        default: true
        type: boolean
      upload_pages_artifact:
        required: false
        default: false
        type: boolean

jobs:
  include-jobs:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    outputs:
      jobs: ${{ steps.include-jobs.outputs.jobs }}
    steps:
      - id: include-jobs
        # See: https://github.com/actions/runner/issues/1985#issuecomment-1573518052
        run: |
          content='
            ${{ inputs.enable_web && '{"platform": "web", "os": "ubuntu-latest", "build-type": "web"},' || '' }}
            ${{ inputs.enable_android && '{"platform": "android", "os": "ubuntu-latest", "build-type": "apk"},' || '' }}
            ${{ inputs.enable_ios && '{"platform": "ios", "os": "macos-14", "build-type": "ipa"},' || '' }}
            ${{ inputs.enable_windows && '{"platform": "windows", "os": "windows-latest", "build-type": "windows"},' || '' }}
            ${{ inputs.enable_linux && '{"platform": "linux", "os": "ubuntu-latest", "build-type": "linux"},' || '' }}
            ${{ inputs.enable_macos && '{"platform": "macos", "os": "macos-14", "build-type": "macos"},' || '' }}
          '
          # Remove last ',' with ::-1
          echo "jobs=[${content::-1}]" | tr -d '[:space:]' >> $GITHUB_OUTPUT

  build-client:
    needs: include-jobs
    name: Build Client for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.include-jobs.outputs.jobs) }}

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: 'stable'
      - uses: actions/setup-java@v4
        if: matrix.platform == 'android'
        with:
          # AGP8 needs JDK 17
          distribution: 'temurin'
          java-version: '17'
      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Build
        run: |
          cp cptclient-template.yaml cptclient.yaml
          flutter build ${{ matrix.build-type }} \
            ${{ matrix.platform == 'android' && '--debug' || '--release' }} \
            ${{ matrix.platform == 'ios' && '--no-codesign' || '' }} \
            ${{ matrix.platform == 'web' && inputs.upload_pages_artifact && '--base-href "/cptclient/"' || '' }} \
            --build-name=0.0.0-nightly.${GITHUB_SHA::7} \
            --dart-define=SERVER_SCHEME=https \
            --dart-define=SERVER_HOST=cptserver.oberhauser.dev \
            --dart-define=SERVER_PORT=443
        shell: bash
      - name: Upload pages artifact
        if: inputs.upload_pages_artifact && matrix.platform == 'web'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web
